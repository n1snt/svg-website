<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <text x="50%" y="15%" text-anchor="middle" dominant-baseline="middle" font-size="24" font-family="Arial">
        Hello World
    </text>

    <text id="counter" x="50%" y="40%" text-anchor="middle" dominant-baseline="middle" font-size="32" font-family="Arial" font-weight="bold">
        0
    </text>

    <rect id="subtractBtn" x="50" y="150" width="80" height="40" rx="5" fill="#f44336" stroke="#d32f2f" stroke-width="2" cursor="pointer"/>
    <text x="90" y="175" text-anchor="middle" dominant-baseline="middle" font-size="20" font-family="Arial" fill="white" pointer-events="none">
        −
    </text>

    <rect id="addBtn" x="150" y="150" width="80" height="40" rx="5" fill="#4CAF50" stroke="#45a049" stroke-width="2" cursor="pointer"/>
    <text x="190" y="175" text-anchor="middle" dominant-baseline="middle" font-size="20" font-family="Arial" fill="white" pointer-events="none">
        +
    </text>

    <rect id="nextBtn1" x="270" y="150" width="100" height="40" rx="5" fill="#2196F3" stroke="#1976D2" stroke-width="2" cursor="pointer"/>
    <text x="320" y="175" text-anchor="middle" dominant-baseline="middle" font-size="16" font-family="Arial" fill="white" pointer-events="none">
        Next →
    </text>
</svg>
